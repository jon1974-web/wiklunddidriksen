<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wiklund Didriksen - Homepage">
    <title>Wiklund Didriksen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <ul class="nav-menu">
                <li><a href="#home" class="nav-link" data-content="nav.home">Home</a></li>
                <li><a href="#about" class="nav-link" data-content="nav.about">About</a></li>
                <li><a href="#projects" class="nav-link" data-content="nav.projects">Projects</a></li>
                <li><a href="#contact" class="nav-link" data-content="nav.contact">Contact</a></li>
            </ul>
            <button class="nav-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="hero-title">
                <span class="gradient-text" data-content="hero.title">Welcome</span>
            </h1>
            <p class="hero-subtitle" data-content="hero.subtitle">Creative • Innovative • Inspiring</p>
            <div class="hero-buttons">
                <a href="#about" class="btn btn-primary" data-content="hero.btnPrimary">Learn More</a>
                <a href="#contact" class="btn btn-secondary" data-content="hero.btnSecondary">Get in Touch</a>
            </div>
        </div>
        <div class="scroll-indicator">
            <span data-content="hero.scrollLabel">Scroll</span>
            <div class="scroll-arrow"></div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="section">
        <div class="container">
            <h2 class="section-title" data-content="about.sectionTitle">About</h2>
            <div class="about-content">
                <div class="about-text">
                    <p class="lead" data-content="about.lead">Hello, I'm Wiklund Didriksen.</p>
                    <div id="about-paragraphs"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="section section-alt">
        <div class="container">
            <h2 class="section-title" data-content="projects.sectionTitle">Projects</h2>
            <div id="projects-grid" class="projects-grid"></div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section">
        <div class="container">
            <h2 class="section-title" data-content="contact.sectionTitle">Get in Touch</h2>
            <div class="contact-content">
                <p class="contact-text" data-content="contact.text">I'd love to hear from you. Feel free to reach out!</p>
                <div id="contact-links" class="contact-links"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p data-content="footer.copyright">&copy; 2024 Wiklund Didriksen. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets.js"></script>
    <script src="content.js"></script>
    <script src="script.js"></script>
    <script src="chat-config.js"></script>
    <script src="chat-widget.js"></script>
</body>
</html>
